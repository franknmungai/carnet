<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.1/full/pyodide.js"></script>
  </head>

  <body>
    <p>
      You can execute any Python code. Just enter something in the box below and
      click the button.
    </p>
    <input id="code" value="sum([1, 2, 3, 4, 5])" />
    <button onclick="evaluatePython()">Run</button>
    <br />
    <br />
    <div>Output:</div>
    <textarea id="output" style="width: 100%" rows="6" disabled></textarea>
    <div id="container">hello world</div>
    <img src="" alt="" id="pyplotfigure" />

    <script>
      const output = document.getElementById('output');
      const code = document.getElementById('code');

      function addToOutput(s) {
        output.value = '>>>  ' + s + '\n';
      }

      output.value = 'Initializing...\n';
      // init Pyodide
      async function main() {
        let pyodide = await loadPyodide();
        await pyodide.loadPackage(['matplotlib']);
        output.value += 'Ready!\n';

        return pyodide;
      }
      let pyodideReadyPromise = main();

      async function evaluatePython() {
        // Polyfill print
        const inputCode = `
        def print(val):
          return val
        ${code.value}
      `;
        // console.log('code: ' + code.value);
        let pyodide = await pyodideReadyPromise;
        try {
          let output = pyodide.runPython(inputCode);

          addToOutput(output);
          await drawPlot();
        } catch (err) {
          addToOutput(err);
        }
      }

      async function drawPlot() {
        console.log('Drawing plot');
        let pyodide = await pyodideReadyPromise;
        try {
          const plt = pyodide.runPython(`
import matplotlib.pyplot as plt
import pyodide
import io, base64

fig, ax = plt.subplots()
ax.plot([1,3,2])
buf = io.BytesIO()
fig.savefig(buf, format='png')
buf.seek(0)
img_str = 'data:image/png;base64,' + base64.b64encode(buf.read()).decode('UTF-8')

plt.show()
`);

          // document.getElementById('pyplotfigure').src = pyodide.globals.img_str;
          // console.log('img_str', globals.img_str);
        } catch (error) {
          console.log({ error });
        }
      }
    </script>
  </body>
</html>
