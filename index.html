<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyScript test</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    <py-env>
      - numpy
      - matplotlib
    </py-env>

    <style>
      
    </style>
  </head>
  <body>
    <div id="plot"></div>
    <py-script id="py" output="plot">
      
    </py-script>
    <div id="plot"></div>
    
    <textarea id="code" cols="40" rows="20"></textarea>
    <button id="execute">Run code</button>

    <script>
      console.clear();
      console.log('Pyscript tag' + document.getElementById('py'));

      function runCode () {
        const code = document.getElementById("code");
        document.getElementById('py').innerText = code.value;
      }

      document.getElementById('execute').addEventListener('click', runCode);


    </script>
  </body>
</html>
